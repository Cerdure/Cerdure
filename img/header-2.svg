 <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:relative"
        width="854" height="120" viewBox="0 0 854 120">
        <style>
            svg {
                animation: fadeIn 3s both;
            }

            .background {
                width: 854px;
                height: 120px;
            }

            text {
                fill:
                    #4d91ff;
                font-size:
                    50px;
                font-family:
                    -apple-system,
                    BlinkMacSystemFont,
                    Segoe UI,
                    Helvetica,
                    Arial,
                    sans-serif,
                    Apple Color Emoji,
                    Segoe UI Emoji;
                transform:
                    translate(7%,
                        65%);
                filter:
                    drop-shadow(0 0 10px #0004ff);
                mix-blend-mode:
                    plus-lighter;
            }

            @keyframes fadeIn {
                0% {
                    filter: saturate(0);
                }

                100% {
                    filter: saturate(1);
                }
            }
        </style>
        <g transform="translate(427, 0) scale(1, 1) translate(-427, -0)">
            <defs>
                <linearGradient id="linear" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1c70ff" />
                    <stop offset="100%" stop-color="#ffffff00" />
                </linearGradient>
            </defs>
            <rect class="background" fill="url(#linear)"></rect>
        </g>
    </svg>
